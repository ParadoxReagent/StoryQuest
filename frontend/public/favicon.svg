<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2d1810"/>

  <!-- Open book -->
  <path d="M6 10 L16 8 L26 10 L26 24 L16 22 L6 24 Z" fill="#f4e4bc" stroke="#8b4513" stroke-width="0.5"/>

  <!-- Book spine/center -->
  <path d="M16 8 L16 22" stroke="#8b4513" stroke-width="1"/>

  <!-- Page lines left -->
  <path d="M8 12 L14 11" stroke="#c5a572" stroke-width="0.5" opacity="0.6"/>
  <path d="M8 14 L14 13" stroke="#c5a572" stroke-width="0.5" opacity="0.6"/>
  <path d="M8 16 L14 15" stroke="#c5a572" stroke-width="0.5" opacity="0.6"/>
  <path d="M8 18 L14 17" stroke="#c5a572" stroke-width="0.5" opacity="0.6"/>

  <!-- Page lines right -->
  <path d="M18 11 L24 12" stroke="#c5a572" stroke-width="0.5" opacity="0.6"/>
  <path d="M18 13 L24 14" stroke="#c5a572" stroke-width="0.5" opacity="0.6"/>
  <path d="M18 15 L24 16" stroke="#c5a572" stroke-width="0.5" opacity="0.6"/>
  <path d="M18 17 L24 18" stroke="#c5a572" stroke-width="0.5" opacity="0.6"/>

  <!-- Magic sparkle -->
  <circle cx="22" cy="8" r="2" fill="#e4b94f">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <path d="M22 5 L22 11 M19 8 L25 8" stroke="#e4b94f" stroke-width="1" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>
